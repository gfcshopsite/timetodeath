<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Death</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/image10/High-Definition-Halloween-Wallpaper-4K.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: darkred;
        }
        #days-left {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time to Death</h1>
        <p id="time-text">Premi il pulsante per scoprire quanti giorni ti restano...</p>
        <button id="death-button" onclick="startTimer()">Scopri il tuo destino</button>
        <p id="days-left"></p>
    </div>

    <!-- Aggiungi l'elemento audio per il suono -->
    <audio id="horror-sound">
        <source src="horror.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio.
    </audio>

    <script>
        let audioPlayed = false; // Variabile per tracciare se il suono è già stato riprodotto

        function startTimer() {
            if (!audioPlayed) {  // Controlla se il suono è già stato riprodotto
                let audio = document.getElementById('horror-sound');
                
                // Avvia il suono e gestisci eventuali errori di riproduzione
                audio.play().catch(function(error) {
                    console.error("Errore nella riproduzione dell'audio: ", error);
                });
                
                audioPlayed = true;  // Imposta la variabile a true dopo la riproduzione
            }

            let storedDays = localStorage.getItem('daysLeft');
            
            if (storedDays) {
                showDays(storedDays);
            } else {
                let randomDays = Math.floor(Math.random() * 3650) + 1;
                localStorage.setItem('daysLeft', randomDays);
                showDays(randomDays);
            }
        }

        function showDays(days) {
            let years = Math.floor(days / 365);
            let remainingDays = days % 365;
            let months = Math.floor(remainingDays / 30);
            remainingDays = remainingDays % 30;

            document.getElementById('days-left').innerHTML = `Ti restano ${years} anni, ${months} mesi e ${remainingDays} giorni da vivere!`;
        }

        window.onload = function() {
            let storedDays = localStorage.getItem('daysLeft');
            if (storedDays) {
                showDays(storedDays);
            }
        }
    </script>
</body>
</html>
